<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- framing intro -->
    <div class="container-fluid" id="intro">
        <div class="row">
            <div class="col-12 fs-1 text-light text-center">
                Welcome to the Tic Tac Toe Game
            </div>
            <div class="col-12 text-center p-3">
                <button id="startBtn" type="button" class="btn btn-light">Click to Start</button>
            </div>
        </div>
    </div>

    <!-- main container -->
    <div id="mainDiv" class="container-fluid">
        <div class="row">
            <div id="navDiv" class="col-12">
                <nav id="nav" class="navbar bg-dark navbar-dark">
                    <span class="navbar-brand ps-5 fs-1">Tic Tac Toe</span>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center" style="height: 80%;">
            <!-- after result div  -->
            <div id="afterResult" class="col-12 text-center">
                <img src="images/cute-dancing-unscreen.gif" alt="" class="img-fluid">
            </div>

            <div id="gameLayout" class="mt-3">
                <div class="col-12 d-flex flex-column justify-content-center">
                    <!-- making layout -->
                    <div class="row justify-content-center" style="height: 100px;">
                        <div class="col-4 m-1 bg-light boxes"></div>
                        <div class="col-4 m-1 bg-light boxes"></div>
                        <div class="col-4 m-1 bg-light boxes"></div>
                    </div>
                    <div class="row justify-content-center" style="height: 100px;">
                        <div class="col-4 m-1 bg-light boxes"></div>
                        <div class="col-4 m-1 bg-light boxes"></div>
                        <div class="col-4 m-1 bg-light boxes"></div>
                    </div>
                    <div class="row justify-content-center" style="height: 100px;">
                        <div class="col-4 m-1 bg-light boxes"></div>
                        <div class="col-4 m-1 bg-light boxes"></div>
                        <div class="col-4 m-1 bg-light boxes"></div>
                    </div>
                    <!-- making layout ends -->
                </div>
            </div>
            <!-- result layout -->
            <div class="row justify-content-center text-light">
                <div id="p1div" class="col-lg-1 col text-center resultDiv m-3">
                    Player 1(X)
                    <div id="p1"></div>
                </div>
                <div id="p2div" class="col-lg-1 col text-center resultDiv m-3">
                    Player 2(O)
                    <div id="p2"></div>
                </div>
            </div>
            <div class="col-12 text-center">
                <button id="resetBtn" type="button" class="btn btn-light">Reset</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
